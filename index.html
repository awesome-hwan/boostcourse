<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>변승환_예약서비스</title>
    <link rel="stylesheet" href="./src/global.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="gnb-left">
                <a class="logo" href="#"><span>naver</span></a>
                <a href="#">예약</a>
            </h1>
            <a class="gnb-right" href="#">aaaa@naver.com</a>
        </header>
        <div class="container">
            <section class="promotion">
                <div class="promotion-window">
                    <img src="./src/img/response-0.png" alt="">
                    <img src="./src/img/response-1.png" alt="">
                    <img src="./src/img/response-2.png" alt="">
                    <img src="./src/img/response-3.png" alt="">
                </div>

            </section>
            <nav class="categories">
                <ul class="categories-ul">
                    <li><a href="#" class="active">전체리스트</a></li>
                </ul>
            </nav>
            <section class="promotion-total">
            </section>
            <article class="products">

                <ul>

                </ul>
            </article>
            <div class="more_view">
                <button>더보기</button>
            </div>
            <footer>
                <div class="top_move">
                    <a href="#"><span>↑</span> TOP</a>
                </div>
                <p>네이버(주)는 통신판매의 당사자가 아니며, 상품의정보,거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
                <p class="copywriter">© Naver Corp.</p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
    <script id="categori-list" type="text/template">
        <li>
            <a href="#">{name}</a>
        </li>
    </script>
    <script id="product-list" type="text/template">
        <li>
            <figure>
                <img src="http://localhost:8080/file?fileId={id}">
                    <figcaption>
                        <div class="product-head">
                            <h3>{description}</h3>
                            <h4>{placeName}</h4>
                        </div>
                        <div class="product-detail">
                            <h3>{content}</h3>
                        </div>
                    </figcaption>
            </figure>
        </li>
    </script>
    <script id="categori-count" type="text/template">
        <p>여기 예매 가능한 행사가 <span>{count}개</span> 있습니다.</p>
    </script>
</body>
</html>
